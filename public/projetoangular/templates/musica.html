<!--<ui-notify title="Houve um erro!" message="error"></ui-notify>-->
<div class="col-xs-12">
    <div class="panel panel-default" ng-init="load()">
        <div class="panel-heading">
            <h3 class="panel-title">Músicas 
                <a href="/#/musica/novo/" class="pull-right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="criterioDeBusca" placeholder="Nome">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <table class="table"> 
                <thead>
                    <tr> 
                        <th ng-click="sort('cd_musica_artista')">#
                            <span class="glyphicon sort-icon" ng-show="sortKey == 'cd_musica_artista'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th> 
                        <th ng-click="sort('musica.st_nome')">Música
                            <span class="glyphicon sort-icon" ng-show="sortKey == 'musica.st_nome'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th> 
                        <th>Link para cifra</th> 
                        <th ng-click="sort('st_tom')">Tom
                            <span class="glyphicon sort-icon" ng-show="sortKey == 'st_tom'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th> 
                        <th>Ação</th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr dir-paginate="registro in registros|orderBy:sortKey:reverse|filter:criterioDeBusca|itemsPerPage:15"> 
                        <td><a href="/#/musica/editar/{{registro.cd_musica_artista}}">{{registro.cd_musica_artista}}</a></td> 
                        <td>{{registro.musica.st_nome}}</td> 
                        <td><a href="{{registro.st_link_cifra}}" target="_blank">{{registro.st_link_cifra}}</a></td> 
                        <td>{{registro.st_tom}}</td> 
                        <td>
                            <a href="/#/musica/editar/{{registro.cd_musica_artista}}" title="Editar">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <!--                            <a href="/#/musica/add-info/{{registro.cd_musica_artista}}" title="Adicionar informação">
                                                            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                                                        </a>-->
                            <!--                        <a href="#" ng-click="delete(registro.cd_musica)">
                                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                    </a>-->
                        </td> 
                    </tr> 
                </tbody> 
                <tfoot>
                    <tr>
                        <td colspan="5">Total: {{registros.length}} registros</td>
                    </tr>
                </tfoot>
            </table>
            <dir-pagination-controls 
                max-size="10" 
                direction-links="true" 
                boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
