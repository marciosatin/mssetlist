<div class="col-xs-12">
    <div class="panel panel-default" ng-init="load()">
        <div class="panel-heading">
            <h3 class="panel-title">Artistas 
                <a href="/#/artista/novo/" class="pull-right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </h3>
        </div>
        <div class="panel-body">
            <form class="navbar-form navbar-left" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="criterioDeBusca" placeholder="Nome">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                </div>
            </form>
            <table class="table"> 
                <thead> 
                    <tr> 
                        <th>#</th> 
                        <th>Nome</th> 
                        <th>Ação</th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr ng-repeat="registro in registros | filter:criterioDeBusca"> 
                        <td><a href="/#/artista/editar/{{registro.cd_artista}}">{{registro.cd_artista}}</a></td> 
                        <td>{{registro.st_nome}}</td> 
                        <td>
                            <a href="/#/artista/editar/{{registro.cd_artista}}" title="Editar">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </td> 
                    </tr> 
                </tbody> 
            </table>
        </div>
    </div>
</div>
