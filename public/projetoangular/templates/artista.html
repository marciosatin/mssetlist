<div class="col-xs-12">
    <div class="panel panel-default" ng-init="load()">
        <div class="panel-heading">
            <h3 class="panel-title">Artistas 
                <a href="/#/artista/novo/" class="pull-right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </h3>
        </div>
        <div class="panel-body">
            <form class="navbar-form navbar-left" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="criterioDeBusca" placeholder="Nome">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                </div>
            </form>
            <table class="table"> 
                <thead> 
                    <tr> 
                        <th ng-click="sort('cd_artista')">#
                            <span class="glyphicon sort-icon" ng-show="sortKey == 'cd_artista'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th> 
                        <th ng-click="sort('st_nome')">Nome
                            <span class="glyphicon sort-icon" ng-show="sortKey == 'st_nome'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th> 
                        <th>Ação</th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr dir-paginate="registro in registros|orderBy:sortKey:reverse|filter:criterioDeBusca|itemsPerPage:15"> 
                        <td><a href="/#/artista/editar/{{registro.cd_artista}}">{{registro.cd_artista}}</a></td> 
                        <td>{{registro.st_nome}}</td> 
                        <td>
                            <a href="/#/artista/editar/{{registro.cd_artista}}" title="Editar">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                        </td> 
                    </tr> 
                </tbody> 
            </table>
            <dir-pagination-controls 
                max-size="10" 
                direction-links="true" 
                boundary-links="true">
            </dir-pagination-controls>
        </div>
    </div>
</div>
