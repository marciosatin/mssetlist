<!--<ui-notify title="Houve um erro!" message="error"></ui-notify>-->
<div class="col-xs-12">
    <div class="panel panel-default" ng-init="load()">
        <div class="panel-heading">
            <h3 class="panel-title">Setlists 
                <a href="/#/setlist/novo/" class="pull-right">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table"> 
                <thead> 
                    <tr> 
                        <th>#</th> 
                        <th>Nome</th> 
                        <th>Ação</th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr ng-repeat="registro in registros"> 
                        <td><a href="/#/setlist/editar/{{registro.cd_setlist}}">{{registro.cd_setlist}}</a></td> 
                        <td>{{registro.st_nome}}</td> 
                        <td>
                            <a href="/#/setlist/editar/{{registro.cd_setlist}}" title="Editar">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
<!--                            <a href="/#/musica/add-info/{{registro.cd_musica_artista}}" title="Adicionar informação">
                                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                            </a>-->
                        </td> 
                    </tr> 
                </tbody> 
            </table>
        </div>
    </div>
</div>
