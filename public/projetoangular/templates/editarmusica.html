<div class="panel panel-default" ng-init="get()">
    <div class="panel-heading">
        <h3 class="panel-title">Editar música <a href="/#/musica/" class="pull-right">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a></h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-12">
            <form class="form-horizontal" ng-submit="editar(item)">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="hidden" name="musicaId" ng-value="item.musica.cd_musica" />
                        <input type="text" ng-model="item.musica.st_nome" class="form-control" id="nomeMusica" placeholder="Nome da música" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="control-label">Artista
                            <a href="#" title="Novo artista">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                        </label>
                        <select required name="artista" id="artistaMusica" 
                                class="form-control" ng-model="item.artista.cd_artista"
                                ng-selected="item.artista.cd_artista"
                                ng-change="item.artistaId = item.artista.cd_artista"
                                ng-options="artista.cd_artista as artista.st_nome for artista in artistas">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="control-label">Gênero
                            <a href="#" title="Novo gênero">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </a>
                        </label>
                        <select required name="genero" id="generoMusica" 
                                class="form-control" ng-model="item.genero.cd_genero"
                                ng-selected="item.genero.cd_genero"
                                ng-change="item.generoId = item.genero.cd_genero"
                                ng-options="genero.cd_genero as genero.st_nome for genero in generos">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" ng-model="item.st_link_cifra" class="form-control" id="linkCMusica" placeholder="Link para cifra">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="url" ng-model="item.st_link_video" class="form-control" id="linkVMusica" placeholder="Link para video">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" ng-model="item.st_tom" class="form-control" id="tomMusica" placeholder="Tom">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="text" ng-model="item.st_tempo_duracao" class="form-control" id="tempoDuracaoMusica" placeholder="Duração">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-default">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
